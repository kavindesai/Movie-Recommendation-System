<div class="container">
	<div class="starter-template">
	    <div class="card">
			<div class="card-block">
			    <h4 class="card-title">SEARCH RESULTS</h4>
			    <div *ngFor="let movieResult of movies" style="margin-top:20px">
        			<p class="card-text">
        				<a routerLink="/reviews/{{ movieResult }}" routerLinkActive="active">{{ movieResult }}</a><br>
        			</p>
      			</div>
			</div>
		</div>
	</div>
</div>
