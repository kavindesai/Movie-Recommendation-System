    <div class="container">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
                <span id="reauth-email" class="reauth-email"></span>
                
                <input 
                    type="text" id="name" class="form-control" placeholder="Full Name" required 
                    autofocus
                    [(ngModel)]="model.fullName" name="name"
                    #name="ngModel">

                <input 
                    type="email" id="inputEmail" class="form-control" placeholder="Email address" 
                    required
                    [(ngModel)]="model.email" name="email">

                <input 
                    type="password" id="inputPassword" class="form-control" placeholder="Password" 
                    required
                    [(ngModel)]="model.password" name="password">

                <input 
                    type="password" id="inputConfirmPassword" class="form-control" placeholder="Re-Enter Password" 
                    required
                    [(ngModel)]="model.verifyPassword" name="verifyPassword">
                
                <button class="btn btn-lg btn-primary btn-block btn-signin" id="signupBtn2" [disabled]="!signupForm.form.valid" type="submit">Sign Up</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
