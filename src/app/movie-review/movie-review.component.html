<div class="container">
  <div class="starter-template">
    <h2 id = "head" class="text-center">
      Movie Review for {{name}}
    </h2>
  </div>
  <div>
    <div class="card">
      <div class="card-block">
        <p class="card-text">
          <p>Genres : {{genres}}</p>
          <p>Rated {{rating}} by {{users}} users!</p>
          <p>Movie Description : {{des}}</p>
          <p>Tagline : {{tag}}</p>
          <p>Release Year : {{rel}}</p>
          <p>Website : <a href={{website}} target="_blank">{{website}}</a></p>
          <p>Length : {{run}}</p>
          <p>Production house : {{production}}</p>
          <p>Budget : {{budget}}$</p>
      </div>
    </div>
  </div>
  
  <label *ngIf="isUserLoggedIn()" for="rating">What's your rating?</label>
  <div>      
    <fieldset *ngIf="isUserLoggedIn()" class="rating">
      <input type="radio" id="star5" (click)="updateRating(5)" name="rating" value="5" /><label id="star5label" class = "full" for="star5" title="Awesome - 5 stars"></label>
      <input type="radio" id="star4" (click)="updateRating(4)" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
      <input type="radio" id="star3" (click)="updateRating(3)" name="rating" value="3" /><label class = "full" for="star3" title="Decent - 3 stars"></label>
      <input type="radio" id="star2" (click)="updateRating(2)" name="rating" value="2" /><label class = "full" for="star2" title="Bad - 2 stars"></label>
      <input type="radio" id="star1" (click)="updateRating(1)" name="rating" value="1" /><label class = "full" for="star1" title="Really bad - 1 star"></label>
    </fieldset>
    <br>
    <br>
    <button *ngIf="isUserLoggedIn()" class="btn btn-primary" id="watchedBtn" color="primary" (click)="watched()">{{watchStatus}}</button>
    <br>
    <br>
    <br>
  </div>
</div>
