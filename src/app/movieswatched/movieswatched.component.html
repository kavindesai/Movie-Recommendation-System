<div class="container">
	<div class="starter-template">
	    <div class="card">
			<div class="card-block">
			    <h4 class="card-title">MOVIES WATCHED</h4>
			    <div *ngFor="let movieResult of movies" style="margin-top:20px">
        			<p class="card-text">
        				<a id = "smovie" routerLink="/reviews/{{ movieResult }}" routerLinkActive="active">{{ movieResult }}</a>
        			</p>
      			</div>
			</div>
		</div>
	</div>
</div>
